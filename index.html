<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMILES Analysis</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50a3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 1px solid #eaeaea;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
            overflow: hidden;
            color: #ffffff;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            display: inline;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            font-weight: bold;
            color: #e8491d;
            padding: 0;
            border: none;
        }
        header a:hover {
            color: white;
            font-weight: bold;
        }
        .main {
            padding: 30px 0;
        }
        .main h2 {
            color: #333;
        }
        .main p {
            font-size: 18px;
            line-height: 1.6em;
        }
        .main .button {
            font-size: 18px;
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            border: none;
            background-color: #e8491d;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .main .button:hover {
            background-color: #333;
        }
        .main form {
            margin-top: 15px;
        }
        .main form input[type="text"], .main form input[type="file"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .main form button {
            width: 30%;
            padding: 10px;
            border: none;
            background-color: #e8491d;
            color: white;
            cursor: pointer;
            box-sizing: border-box;
        }
        .main form button:hover {
            background-color: #333;
        }
        footer {
            padding: 20px 0;
            background-color: #50a3a2;
            text-align: center;
            color: white;
        }
        footer p {
            margin: 0;
        }
        #results {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
        }
        .result-item {
            background-color: #ffffff;
            border: 1px solid #eaeaea;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .result-item p {
            margin: 0;
            color: #333;
        }
        .result-item p span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">SMILES</span> Analysis</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <h2>SMILES Analysis</h2>
            <p>Enter SMILES strings or upload a file for analysis.</p>
            <form id="smilesForm">
                <input type="text" name="smiles" placeholder="Enter SMILES strings">
                <button type="submit">Analyze</button>
            </form>       
            <form action="/upload_file" method="post" enctype="multipart/form-data">
                <input type="file" name="file">
                <button type="submit">Upload File</button>
            </form>
            <!-- Results will be displayed below -->
            <div id="results" style="margin-top: 20px;"></div>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 SMILES Analysis</p>
    </footer>

    <script>
      $(document).ready(function () {
          $('#smilesForm').submit(function (event) {
              event.preventDefault(); // Prevent the form from submitting via the default action
              var smiles = $('input[name="smiles"]').val();
              $.ajax({
                  url: '/predict',
                  type: 'POST',
                  contentType: 'application/json;charset=UTF-8',
                  data: JSON.stringify({ smiles: smiles }),
                  success: function (response) {
                      // Display the results in the results div
                      $('#results').html('<pre>' + JSON.stringify(response, null, 2) + '</pre>');
                  },
                  error: function (error) {
                      // Display an error message in the results div
                      $('#results').html('<p>Error processing request. Please try again.</p>');
                  }
              });
          });
      });
  </script>
</body>
</html>
